// Heretic2R default configuration file.

alias +roll_left	"+movedown; +moveleft"
alias -roll_left	"-movedown; -moveleft"

alias +roll_right	"+movedown; +moveright"
alias -roll_right	"-movedown; -moveright"

alias +roll_forward	"+movedown; +forward"
alias -roll_forward	"-movedown; -forward"

alias +roll_back	"+movedown; +back"
alias -roll_back	"-movedown; -back"

alias +flip_left	"+moveup; +moveleft"
alias -flip_left	"-moveup; -moveleft"

alias +flip_right	"+moveup; +moveright"
alias -flip_right	"-moveup; -moveright"

alias +flip_forward	"+moveup; +forward"
alias -flip_forward	"-moveup; -forward"

alias +flip_back	"+moveup; +back"
alias -flip_back	"-moveup; -back"

alias run_t			run_on
alias run_on		"alias run_t run_off; +speed"
alias run_off		"alias run_t run_on; -speed"

alias +spinattack	"+speed; +forward; +attack"
alias -spinattack	"-speed; -forward; -attack"

// Menu controls.
bind Escape	"togglemenu"
bind ~		"toggleconsole"
bind `		"toggleconsole"
bind t		"messagemode"
bind Pause	"pause"
bind Tab	"score"

bind F1		"menu_help"
bind F2		"menu_savegame"
bind F3		"menu_loadgame"
bind F4		"menu_options"
bind F5		"save quick"
bind F6		"menu_world_map"
bind F7		"menu_city_map"
bind F8		"menu_objectives"
bind F9		"load quick"
bind F11	"screenshot"
bind F12	"quit"

// Screen size.
bind + "sizeup"
bind = "sizeup"
bind - "sizedown"

// Weapons.
bind Mouse1	"+attack"

bind MWheelDown	"weapprev"
bind MWheelUp	"weapnext"

bind 1 "use staff"
bind 2 "use fball"
bind 3 "use hell"
bind 4 "use array"
bind 5 "use rain"
bind 6 "use fwall"
bind 7 "use phoen"
bind 8 "use sphere"
bind 9 "use mace"

// Defenses.
bind Mouse2 "+defend"

bind q "defprev"
bind r "defnext"

bind Mouse3	"use *powerup"
bind f		"use *ring"
bind g		"use *meteor"
bind h		"use *morph"
bind b		"use *tele"
bind c		"use *lshield"
bind v		"use *tornado"

// Movement.
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

bind e		"+action"
bind Space	"+moveup"
bind z		"+movedown"
bind Shift	"+speed"
bind Ctrl	"+creep"

bind_double DownArrow	"+quickturn"
bind x					"+quickturn"

bind UpArrow	"+forward"
bind DownArrow	"+back"
bind LeftArrow	"+left"
bind RightArrow	"+right"

bind Del		"+lookup"
bind PgDn		"+lookdown"
bind End		"centerview"
bind CapsLock	"+lookaround"
bind Alt		"+autoaim"

bind /		"+mlook"
bind Kp_Ins "+klook"

bind i		"+inventory"

// Cvars.
set cl_autoaim "0.8"
set gl_modulate "1"
set file_levelmsg "levelmsg.txt"
set file_gamemsg "gamemsg.txt"
set in_joystick "0"
set in_mouse "1"
set sc_framerate "20.0"
set fov "75.0"
set msg "1"
set rate "2800"
set skindir "players"
set skin "male/Corvus"
set name "Corvus"
set cl_camera_dampfactor "0.9"
set cl_camera_position_lerp "0.5"
set m_pitch "0.022"
set doubletap_speed "100"
set mouse_sensitivity_x "3.5"
set mouse_sensitivity_y "3.5"
set lookstrafe "0"
set lookspring "0"
set freelook "1"
set cl_stereo_separation "0.4"
set crosshair "1"
set s_mixahead "0.14"
set s_loadas8bit "0"
set s_khz "44"
set s_sounddir "sound"
set s_volume "1.0"
set m_volume "1.0"
set viewsize "100"
set vid_ref "gl1"
set vid_mode "0"
set vid_gamma "0.5"
set vid_contrast "0.5"
set vid_brightness "0.5"
set sv_reconnect_limit "3"
set sv_jumpcinematic "0"
set hostname "Parthoris"
set cl_run "1"
set gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
set flushmap "1"
set cl_showcaptions "1"
set blood_level "3"

// Network protocol version. H2: 51, H2R: 55.
set protocol "55"

// Default start when booting up the game.
alias demo_loop "map bumper.smk@menu_main"

// Describes how to run the tutorial.
alias tutorial "map tutorial"

// How to start a new game.
alias newgame "map intro.smk+ssdocks"

// How to start a new coop game.
alias newcoopgame "map intro.smk+ssdocks"

// How to end a game.
alias endgame "map outro.smk@menu_credits"

// How to start a dedicated server.
alias dedicated_start "exec dedicated.cfg"